name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run shared module tests
        run: ./gradlew :shared:testDebugUnitTest --console=plain

      - name: Run Android app tests
        run: ./gradlew :androidApp:testDebugUnitTest --console=plain
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: |
            **/build/test-results/**/TEST-*.xml
            **/build/reports/tests/
          retention-days: 7

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '**/build/test-results/**/TEST-*.xml'
          reporter: java-junit
          fail-on-error: false

  firebase-functions-test:
    name: Firebase Functions Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: firebase/functions/package-lock.json

      - name: Install dependencies
        working-directory: firebase/functions
        run: npm ci

      - name: Run tests
        working-directory: firebase/functions
        run: npm test

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: firebase-coverage
          path: firebase/functions/coverage/
          retention-days: 7
