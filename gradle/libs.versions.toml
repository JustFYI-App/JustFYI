androidx-lifecycle = "2.9.6"
androidx-navigation = "2.9.6"
androidx-testExt = "1.3.0"
composeMultiplatform = "1.10.0"
composeMaterial3 = "1.9.0"
composeMaterialIconsExtended = "1.7.3"
junit = "4.13.2"
kotlin = "2.3.0"
kotlinxSerialization = "1.9.0"
kotlinxDatetime = "0.7.1-0.6.x-compat"
metro = "0.9.4"
coroutines = "1.10.2"
# Firebase
firebaseBom = "34.8.0"
googleServices = "4.4.4"
# GitLive Firebase SDK (multiplatform)
gitliveFirebase = "2.4.0"
# SQLDelight
sqldelight = "2.2.1"
# SQLCipher for database encryption (newer sqlcipher-android library)
sqlcipher = "4.12.0"
# DataStore for preferences
datastore = "1.2.0"
# Tink for encryption (replacing deprecated androidx.security.crypto)
tink = "1.20.0"
# JetBrains Multiplatform Navigation
jetbrainsNavigation = "2.9.1"
# Baseline Profile
baselineprofile = "1.4.1"
benchmark = "1.4.1"
uiautomator = "2.3.0"
testRunner = "1.7.0"
# Code Quality Tools
ktlint = "14.0.1"
detekt = "1.23.8"
detektComposeRules = "0.5.3"
# ConstraintLayout for Compose Multiplatform
constraintlayoutComposeMultiplatform = "0.6.1"
# Compose BOM for testing
composeBom = "2026.01.00"
# AboutLibraries for open source license display
aboutlibraries = "13.2.1"
# Roborazzi for screenshot testing (JVM-based, uses Robolectric)
roborazzi = "1.56.0"
robolectric = "4.16"

[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
